<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Image Classification WebApp</title>
    <meta name="keywords" content="custom file input, styling, label, cross-browser, accessible, input type file" />
</head>

<body>
    <div class="content">
        <div class="index-main">
            <div class="header-content">
                <h1><span class="header-content-text">Image Classification</span></h1>
            </div>

            <div class="upload-section">
                <div class="upload-file">
                    <form class="file-form" action="/success" method="post" enctype="multipart/form-data">
                        <input class="file-form-input" type="file" name="file" />
                        <button class="btn btn-lg">Upload</button>
                    </form>
                </div>

                <div class="uploadOR">
                    <span>OR</span>
                </div>

                <div class="upload-link">
                    <form class="link-form" action="/success" method="post" enctype="multipart/form-data">
                        <input class="link-form-input" type="text" maxlength="1000" name="link" placeholder="Paste the image URL (not the site address)" />
                        <button class="btn btn-lg">Proceed</button>
                    </form>
                </div>

                <div class="header-content-sub">
                    <p class="header-content-info">{{error}}</p>
                </div>
            </div>

            <div class="footer">
                <div class="header-content-sub">
                    <p class="header-content-info">The model performs better when the following image categories are provided as input:</p>
                </div>
                <div class="header-content-sub">
                    <ul class="categories-list">
                        <li>airplane</li>
                        <li>automobile</li>
                        <li>bird</li>
                        <li>cat</li>
                        <li>deer</li>
                        <li>dog</li>
                        <li>frog</li>
                        <li>horse</li>
                        <li>ship</li>
                        <li>truck</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
